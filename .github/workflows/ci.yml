name: CI Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Docker image
        run: |
          docker build -t flask-web-app .
      - name: Install Trivy
        run: |
          curl -Lo trivy https://github.com/aquasecurity/trivy/releases/download/v0.22.0/trivy_0.22.0_Linux-x86_64
          chmod +x trivy
          sudo mv trivy /usr/local/bin/

      - name: Run Trivy scan on Docker image
        run: |
          trivy image --exit-code 1 --no-progress flask-web-app

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: |
            aquasec/flask-web-app:latest
            aquasec/flask-web-app:${{ github.ref_name }}
          push: true
      - name: Run basic test (echo command)
        run: echo "Test"
